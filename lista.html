{% extends "template.html"%}
{% block conteudo %}

        <a class="btn btn-grafite" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-grafite" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-grafite" href="{{ url_for('novo') }}">Novo Curso</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Curso</th>
                    <th>Descrição</th>
                    <th>Escola</th>
                    <th>Duração</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                 <tr>
                     <td>{{ curso.curso }}</td>
                     <td>{{ curso.descricao }}</td>
                     <td>{{ curso.escola }}</td>
                     <td>{{ curso.duracao }}</td>
                     <td>
                         <a class="link-cinza" href="{{ url_for('editar', id=curso.id) }}">Editar</a>
                         <a class="link-cinza" href="{{ url_for('deletar', id=curso.id) }}">Deletar</a>
                     </td>
                 </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
